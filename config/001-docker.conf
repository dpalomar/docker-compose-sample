<VirtualHost *:80>
	ServerAdmin ${APACHE_SERVERADMIN}

	ServerName ${APACHE_SERVERNAME}
	ServerAlias ${APACHE_SERVERALIAS} 
	
	
		ProxyRequests Off
		ProxyPass /examples balancer://mycluster stickysession=JSESSIONID
		ProxyPassReverse /examples balancer://mycluster stickysession=JSESSIONID
		<Proxy balancer://mycluster>
			BalancerMember ajp://${TOMCATAPP1_PORT_8080_TCP_ADDR}:8080/examples route=server1
			BalancerMember ajp://${TOMCATAPP2_PORT_8080_TCP_ADDR}:8090/examples route=server2
			ProxySet lbmethod=byrequests
		</Proxy>
	
	DocumentRoot ${APACHE_DOCUMENTROOT}
	<Directory ${APACHE_DOCUMENTROOT}>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted	
	</Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
